<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session</title>
</head>
<body>
<h1>SessionStorage</h1>
<p>SessionStorage 在浏览器关闭后会清空</p>
<div id="val"></div>
<button onclick="saveData()">Save</button>
<button onclick="readData()">Read</button>
<button onclick="removeData()">Delete</button>
<button onclick="clearData()">Clear</button>
<script type="application/javascript">
    let peo = {name: "张三", age: 23}

    // 储存
    function saveData() {
        // 传入对象
        let json = JSON.stringify(peo)
        window.sessionStorage.setItem("peo", json)
    }

    // 读取
    function readData() {
        // 若key 不存在 会返回 null
        // 使用 Object.keys(sessionStorage) 可以获取所有值
        let json = window.sessionStorage.getItem("peo");
        let peo = JSON.parse(json)
        console.log(peo)
        document.getElementById("val").innerText = json;
    }

    // 删除
    function removeData() {
        window.sessionStorage.removeItem("peo")
    }

    // 清空
    function clearData() {
        window.sessionStorage.clear()
    }
</script>
</body>
</html>
