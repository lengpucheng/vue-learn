<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动</title>
    <script type="application/javascript" src="../../js/vue.js"></script>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: aquamarine;
            overflow: auto; /*  滚动*/
        }

        li {
            height: 100px;
        }
    </style>
</head>
<body>
<div id="root">
    <div @wheel="wheelMove" @scroll="scrollMove" class="box">
        鼠标滚动
        <hr>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <div @wheel="waitMove" class="box">
        等待执行(当耗费时间的事件函数执行回调后才进行行为,若时间长页面将卡顿）
        <hr>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <div @wheel.passive="waitMove" class="box">
        优先回调（无需等待事件函数回调，直接执行行为（类似于异步））
        <hr>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

</div>
<script type="application/javascript">
    const vm = new Vue({
        data: {},
        methods: {
            wheelMove() {
                console.log("鼠标滚轮@")
            },
            scrollMove() {
                console.log("滚动条#")
            },
            waitMove() {
                for (let i = 0; i < 1000; i++) {
                    console.log("@")
                }
            }
        }
    })
    vm.$mount('#root')
</script>
</body>
</html>
