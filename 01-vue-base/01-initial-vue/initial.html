<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Initial</title>
    <script type="application/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
    <!-- {{}} 是插值语法  中为 JS表达式-->
    <h1>Hello {{name}} {{Date.now()}} {{2+2}}</h1>
</div>
<script type="application/javascript">
    Vue.config.productionTip = false

    // 创建Vue 实例
    new Vue({
        el: '#root',  // 指定那个容器  值为通常为CSS ID选择器  接管root目录底下的插值
        data: {
            name: "MyLove",
        }
    })
</script>
</body>
</html>
