<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
    <script type="application/javascript" src="../../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>遍历数组</h2>
    <ul>
        <li>id-name-age</li>
        <!-- 使用 for 循环   key 用于给节点定义一个唯一标识id 用于其他的控制  :是动态绑定  非:即循环出来的完全一样 -->
        <li v-for="person in persons" :key="person.id">{{person.id}}-{{person.name}}-{{person.age}}</li>
    </ul>

    <h2>接收index</h2>
    <ul>
        <li>id-name-age</li>
        <!-- 获得可以得到两个值  index为索引值  in 和 of 都可以用 -->
        <li v-for="(person,index) of persons" :key="index">{{person.id}}-{{person.name}}-{{person.age}}</li>
    </ul>

    <h2>遍历对象</h2>
    <ul>
        <!---->
        <li>key-value</li>
        <li v-for="(value,key) of car">{{key}}-{{value}}</li>
    </ul>
    <h2>遍历字符串</h2>
    <ul>
        <li>index-char</li>
        <li v-for="(c,i) in str">{{i}}-{{c}}</li>
    </ul>

    <!-- 遍历数字会按顺序生成 索引从0开始  数字从1开始 -->
    <h2>遍历数字</h2>
    <ul>
        <li>index-number</li>
        <li v-for="(c,i) in 10">{{i}}-{{c}}</li>
    </ul>
</div>
<script type="application/javascript">
    const vm = new Vue({
        data: {
            persons: [
                {id: '001', name: "张山", age: 18},
                {id: '002', name: "李思", age: 21},
                {id: '003', name: "王武", age: 19},
            ],
            car: {
                name: "A6",
                price: "600000",
                color: "black",
            },
            str: "hello world",
        },
        methods: {}
    })
    vm.$mount('#root')
</script>
</body>
</html>
