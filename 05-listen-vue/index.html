<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监视属性</title>
    <script type="application/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>这是{{info}}</h2>
    <button @click="change">切换(事件函数)</button><hr>
    <!-- 当事件足够简单时 可以直接使用表达式  -->
    <button @click="isTrue = !isTrue">切换(表达式)</button><hr>
    <button @click="isTrue = !isTrue">切换(表达式)</button><hr>
</div>
<script type="application/javascript">
    const vm = new Vue({
        data: {
            isTrue: true
        },
        methods: {
            change() {
                this.isTrue = !this.isTrue
            }
        },
        computed: {
            info() {
                return this.isTrue ? '真的' : '假的'
            }
        }
    })
    vm.$mount('#root')
</script>
</body>
</html>
