<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监视简写</title>
    <script type="application/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>这是{{info}}</h2>
    <button @click="change">切换(事件函数)</button>
    <hr>
    <!-- 当事件足够简单时 可以直接使用表达式  -->
    <button @click="isTrue = !isTrue">切换(表达式)</button>
    <hr>
    <button @click="isTrue = !isTrue">切换(表达式)</button>
    <hr>
</div>
<script type="application/javascript">
    const vm = new Vue({
        data: {
            isTrue: true,
            isFalse: false
        },
        methods: {
            change() {
                this.isTrue = !this.isTrue
                this.isFalse = !this.isFalse
            }
        },
        computed: {
            info() {
                return this.isTrue ? '真的' : '假的'
            }
        },
        /* 监听对象 */
        watch: {
            /* 监听isTrue属性 */
            /* 监视的属性必须存在 若不存在也不会出问题但是无法执行 */
            isTrue: {
                /* handler函数当isTrue被改变时进行调用 并且可以获取修改前后的数据 */
                handler(newValue, oldValue) {
                    console.log(newValue, oldValue)
                },
                /* 默认为false 为true时会在初始化时立即调用 */
                immediate: true
            },
            /* 若只有 handler 时可以直接简写为  key(){} 闭包内对应于原来的 handler() */
            info(n, o) {
                console.log(n, o)
            }
        }
    })
    vm.$mount('#root')
    /* 简写时 直接使用函数作为第二个参数 */
    vm.$watch('isFalse', function (n, o) {
        console.log(n, o)
    })
</script>
</body>
</html>
