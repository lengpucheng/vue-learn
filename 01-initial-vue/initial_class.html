<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Initial</title>
    <script type="application/javascript" src="../js/vue.js"></script>
</head>
<body>'
<!--
   1. 一个实例只能接管一个容器  有多个容器时 只会找到第一个被选中的容器
   2. 一个容器只能被一个实例接管 有多个实例时 只会被第一个初始化的实例接管
   3.  一一对应关系
-->
<div class="root">
    <h1>Hello {{name}} 1</h1>
</div>
<div class="root">
    <h1>Hello {{name}} 2</h1>
</div>
<script type="application/javascript">
    Vue.config.productionTip = false

    // 创建Vue 实例
    new Vue({
        el: '.root',  // 指定那个容器  值为通常为CSS ID选择器  接管root目录底下的插值
        data: {
            name: "MyLove",
        }
    })

    // 创建Vue 实例
    new Vue({
        el: '.root',  // 指定那个容器  值为通常为CSS ID选择器  接管root目录底下的插值
        data: {
            name: "My-Loved",
        }
    })
</script>
</body>
</html>
