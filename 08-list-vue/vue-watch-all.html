<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE-属性监控</title>
    <script type="application/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <!-- VUE更新的内存中的数据  监视的对象是用地址监控的 -->
    <button @click="student.age++">年龄+1</button>
    <br/>
    <button @click="addSex">添加性别</button>
    <br/>
    <button @click="addFriend">添加关系</button>
    <br/>
    <button @click="sortFriend">排序关系</button>
    <br/>
    <button @click="addHobby">添加爱好</button>
    <br/>
    <button @click="putHobby">修改爱好</button>
    <br/>
    <button @click="filterHobby">过滤爱好</button>
    <br/>
    <br/>
    <h2>学生信息</h2>
    <p>姓名：{{student.name}}</p>
    <p>年龄：{{student.age}}</p>
    <p v-if="student.sex">性别：{{student.sex}}</p>
    <p>关系</p>
    <ul>
        <li>name-age</li>
        <li v-for="f in student.friends">{{f.name}}-{{f.age}}</li>
    </ul>
    <p>爱好</p>
    <ul>
        <li v-for="h in student.hobby">{{h}}</li>
    </ul>
</div>
<script type="application/javascript">
    const vm = new Vue({
        data: {
            student: {
                name: "STU",
                age: "21",
                hobby: ["音乐", "美术", "舞蹈"],
                friends: [
                    {name: "圣诞袜", age: 18},
                    {name: "周星驰", age: 19},
                    {name: "大蛇丸", age: 12},
                    {name: "阿斯顿", age: 22},
                ]
            },
        },
        methods: {
            addFriend() {
                this.student.friends.push({name: "撒酒疯", age: 12})
            },
            addHobby() {
                this.student.hobby.push("死锁")
            },
            addSex() {
                Vue.set(this.student, 'sex', '男')
            },
            putHobby() {
                this.student.hobby.splice(0, 1, "开车")
                // Vue.set(this.student.hobby,0,"开车")
            },
            filterHobby() {
                this.student.hobby = this.student.hobby.filter((h) => {
                    if (h !== "开车") {
                        return true
                    }
                })
            },
            sortFriend() {
                this.student.friends.sort((o, p) => {
                    return o.age - p.age
                })
            }
        }
    })

    vm.$mount('#root')
</script>
</body>
</html>
